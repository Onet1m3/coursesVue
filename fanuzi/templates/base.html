<!DOCTYPE html>
{% load static %}
<html lang="ru">
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фанузи это каталог онлайн-курсов по маркетингу, дизайну, менеджменту, управлению и программированию.">
    <!--Favicon-->
    <link type="image/x-icon" rel="shortcut icon" href="{% static 'img/logo/logo.ico' %}">
    <link type="image/png" sizes="120x120" rel="icon" href="{% static 'img/logo/logo-120.ico' %}">
    <!--Metatag OpenGraph-->
    <meta property="og:title" content="Fanuzi" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Фанузи это каталог онлайн-курсов по маркетингу, дизайну, менеджменту, управлению и программированию." />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">


    <title>Fanuzi</title>
</head>
    <body>
        <div class="navigate">
            <div class="navigate__bar">
                <div class="navigate__row-side">
                    <ul id="slide-out" class="sidenav sidenav-fixed">
                        <li>
                            <div class="user-view  indigo-theme">
                                <div class="navigate__title">
                                    <a href="/"><span class="navigate__title-name">Fanuzi</span></a>
                                </div>
                                <div class="navigate__suubtitle">
                                    <h1>Лучший сайт поиска онлайн курсов</h1>
                                </div>
                            </div>
                        </li>
                        {% include 'base-include/sidebar.html' %}
                    </ul>
                </div>
                <div class="navigate__row-nav">
                   {% include 'base-include/navbar.html' %}
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content__row">
                    <div id="searchBox" class="content__search hidden">
                        <nav class="content__search-nav">
                            <div class="nav-wrapper col s12 m12 l12">
                                <form>
                                    <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </div>
                <div class="content__item">
                {% block content %}
                
                {% endblock %}
                </div>
            </div>
        </div> 
        
        <footer class="page-footer">
          <div class="footer-copyright">
            <div class="container">
                © 2021 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/TweenMax.min.js' %}"></script>
    </body>

</html>
